<div
     class="min-h-screen px-4 py-6 flex flex-col items-center gap-6 transition-colors duration-500 bg-gradient-to-tr from-bridal via-white to-slate-100 font-sans">

    <!-- Header + Floating Ad Banner -->
    <header class="w-full max-w-3xl flex items-center justify-between gap-3 bg-white/80 backdrop-blur-lg shadow-lg rounded-2xl px-4 py-2 sticky top-4 z-30">
        <div class="flex items-center gap-3">
        <img [src]="imageUrlPrefix+'/icons/icon-72x72.png'" alt="Chess Timekeeper"
            class="w-14 h-14 rounded-full shadow ring-2 ring-goldAccent">
        <span class="text-2xl font-bold tracking-wide text-pink-600">Chess Timekeeper</span>
        </div>
        <div class="ad-banner w-64 h-14 flex items-center justify-center rounded-xl shadow-inner overflow-hidden bg-gradient-to-r from-slate-100/60 to-white/40 border border-dashed border-gray-200">
        <!-- Ad banner (PrimeNG button for visual placeholder) -->
        <button pButton icon="pi pi-bolt" label="Sponsored" class="p-button-text text-xs"></button>
        </div>
    </header>
    <router-outlet></router-outlet>
</div>
